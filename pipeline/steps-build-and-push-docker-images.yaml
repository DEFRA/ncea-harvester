steps:

- task: Docker@2
  displayName: 'Docker Build'
  condition: and(succeeded(), eq(variables.isPullRequest, false))
  inputs:
    command: build
    containerRegistry: $(acrServiceConnection)
    repository: $(containerRespository)
    tags: '$(imageTag)'

- task: Docker@2
  displayName: 'Docker Push'
  condition: and(succeeded(), eq(variables.isPullRequest, false))
  inputs:
    command: push
    containerRegistry: $(acrServiceConnection)
    repository: $(containerRespository)
    tags: '$(imageTag)'