parameters:
  - name: envName
    type: string
  - name: namespace
    type: string
  - name: releaseName
    type: string
  - name: serviceConnection
    type: string

steps:

- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    artifact: charts

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '$(Pipeline.Workspace)/charts/*.tgz'
    cleanDestinationFolder: true
    overwriteExistingFiles: true
    destinationFolder: 'chart' 

- task: HelmDeploy@0
  displayName: 'Helm Deploy'
  # condition: and(succeeded(), eq(variables.isPullRequest, false))
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: ${{ parameters.serviceConnection }}
    namespace: default
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: '$(Pipeline.Workspace)/ncea-harvester-$(Build.BuildNumber).tgz'
    valueFile: $(Pipeline.Workspace)/chart/ncea-harvester/values/values.${{ parameters.envName }}.yaml
    overrideValues: 'image.tag=$(Build.BuildNumber)$(artifactNameSuffix)'
    install: true
    recreate: true
    force: true
    releaseName: ${{ parameters.releaseName }}