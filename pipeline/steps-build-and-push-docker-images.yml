steps:

- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: $(ACR.ServiceConnection)

- task: Docker@2
  displayName: 'Build'
  inputs:
    command: build
    containerRegistry: $(ACR.ServiceConnection)
    repository: $(ACR.ContainerRepository)
    tags: $(Build.BuildId)

- task: Docker@2
  displayName: Push
  inputs:
    command: push
    containerRegistry: $(ACR.ServiceConnection)
    repository: $(ACR.ContainerRepository)
    tags: $(Build.BuildId)